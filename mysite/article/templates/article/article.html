{% extends 'base.html' %}


{% block body %}

<div class="container">

    <form method="post">

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary"> Send </button>


    </form>




</div>
<div class="container">
    <h1>
        {% for sform in show %}
        <h2 class="p-3 mb-2 bg-danger text-white" > Title : {{ sform.title }}
            <br> Body: {{ sform.bodytext }} </br>
        </h2>


        <il>
            Name :  <b>{{ sform.user }} </b> Date : {{ sform.date }}
        </il>
        {% endfor %}
    </h1>
</div>


{% endblock %}
