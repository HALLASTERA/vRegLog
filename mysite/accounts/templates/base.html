<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    {% block head %}
    <title>Base</title>
    {% endblock %}

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/account/">Crypto</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
      {% if user.is_authenticated  %}
            <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:home' %}">Home</a></li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a></li>

          <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:view_profile' %}">Profile</a></li>

          <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:edit_profile' %}">Edit Profile</a></li>

          <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:change_password' %}">Change Password</a></li>
      </ul>

      {% else %}

      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:home' %}">Home</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
          </li>
      </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:register' %}">Register</a>
      </li>

    </ul>
      {% endif%}
  </div>
</nav>
{% block body %}
<h1>Base</h1>
{% endblock %}
</body>
</html>
